<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07C983;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AE68;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle (Optional, can be removed for transparency) -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Constellation V -->
  <path d="M 25 30 L 50 75 L 75 30" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Nodes -->
  <circle cx="25" cy="30" r="6" fill="#00DC82" />
  <circle cx="50" cy="75" r="6" fill="#00DC82" />
  <circle cx="75" cy="30" r="6" fill="#00DC82" />

  <!-- Connecting lines to suggest network/infra -->
  <line x1="25" y1="30" x2="50" y2="45" stroke="#00DC82" stroke-width="2" stroke-opacity="0.5" />
  <line x1="75" y1="30" x2="50" y2="45" stroke="#00DC82" stroke-width="2" stroke-opacity="0.5" />
  <circle cx="50" cy="45" r="3" fill="#00DC82" fill-opacity="0.8" />

</svg>
